name: pawkar_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.10
  lottie: ^3.0.1
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/

flutter_native_splash:
  # Background color of the splash screen
  color: "#FFFFFF"  # Fondo blanco
  
  # The image asset for the splash screen
  image: assets/images/splash_logo.png
  
  # Platform specific settings
  android: true
  ios: true

  # Make the image cover the entire screen
  android_gravity: fill
  ios_content_mode: scaleAspectFill
  fullscreen: true